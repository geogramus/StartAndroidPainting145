name: monthly-check-version-job
on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'dependencies'

      - name: Checkout Branch
        uses: actions/checkout@v3
        with:
          ref: 'dependencies'

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run versionCatalogUpdate
        run: ./gradlew formatKotlin

      - run: echo "123" > ./app/src/main/java/com/example/startandroidpainting145/DrawPolyToPoly2Dots.kt

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: '*.kt'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          base: "dependencies"
          branch: "master"
          title: "dependencies"
          token: ${{ secrets.GITHUB_TOKEN }}

